<form class="container mt-4" (ngSubmit)="onSubmit()">

  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input type="text" name="name" [(ngModel)]="model.name" class="form-control" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
    <div class="col-sm-10">
      <input type="tel" name="phone" [(ngModel)]="model.phone" class="form-control" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="education" class="col-sm-2 col-form-label">Education:</label>
    <div class="col-sm-10">
      <input type="text" name="education" [(ngModel)]="model.education" class="form-control" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="experience" class="col-sm-2 col-form-label">Experience:</label>
    <div class="col-sm-10">
      <input type="text" name="experience" [(ngModel)]="model.experience" class="form-control" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
